<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Weather Dashboard</h1>

        <form id="search-form" class="mt-4">
            <div class="input-group">
                <input type="text" id="city-input" class="form-control" placeholder="Enter a city">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        
        <div id="current-weather" class="mt-4">
            <h2>Current Weather</h2>
            <p>City: <span id="city-name"></span></p>
            <p>Date: <span id="date"></span></p>
            <p>Weather: <img src="" id="weather-icon" alt="Weather Icon"></p>
            <p>Temperature: <span id="temperature"></span>&deg;C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
        </div>
        
        <div id="forecast" class="mt-4">
            <h2>5-Day Forecast</h2>
            <div class="row" id="forecast-data">
                <!-- Forecast data will be displayed here -->
            </div>
        </div>
        
        <div id="search-history" class="mt-4">
            <h2>Search History</h2>
            <ul class="list-group" id="search-history-list">
                <!-- Search history items will be displayed here -->
            </ul>
        </div>
    </div>

    <script>
        const API_KEY = '9f66a79acdc94e6aea3ed31699daa3a4';
        const API_URL = 'https://api.openweathermap.org/data/2.5/';

        document.getElementById('search-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const city = document.getElementById('city-input').value;
            getWeatherData(city);
        });

        function getWeatherData(city) {
            // Fetch current weather data
            fetch(`${API_URL}weather?q=${city}&appid=${API_KEY}`)
                .then((response) => response.json())
                .then((data) => {
                    // Display current weather
                    displayCurrentWeather(data);
                    // Fetch and display the 5-day forecast
                    fetch(`${API_URL}forecast?q=${city}&appid=${API_KEY}`)
                        .then((response) => response.json())
                        .then((forecastData) => {
                            displayForecast(forecastData);
                        })
                        .catch((error) => {
                            console.error('Error fetching forecast data:', error);
                        });
                    // Update search history
                    updateSearchHistory(data.name);
                })
                .catch((error) => {
                    console.error('Error fetching weather data:', error);
                    alert('City not found or there was an error fetching data.');
                });
        }

        function displayCurrentWeather(data) {
            // Update current weather elements
            document.getElementById('city-name').textContent = data.name;
            document.getElementById('date').textContent = new Date(data.dt * 1000).toLocaleDateString();
            document.getElementById('weather-icon').src = `https://openweathermap.org/img/w/${data.weather[0].icon}.png`;
            document.getElementById('temperature').textContent = (data.main.temp - 273.15).toFixed(2);
            document.getElementById('humidity').textContent = data.main.humidity;
            document.getElementById('wind-speed').textContent = data.wind.speed;
        }

        function displayForecast(forecastData) {
            const forecastContainer = document.getElementById('forecast-data');
            forecastContainer.innerHTML = ''; // Clear previous forecast data
            // Loop through the forecast data and display it
            for (let i = 0; i < forecastData.list.length; i++) {
                const forecast = forecastData.list[i];
                const forecastDate = new Date(forecast.dt * 1000).toLocaleDateString();
                const forecastIcon = `https://openweathermap.org/img/w/${forecast.weather[0].icon}.png`;
                // Create HTML elements for each forecast entry
                const forecastItem = document.createElement('div');
                forecastItem.classList.add('col-md-2', 'mb-3');
                forecastItem.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <p>Date: ${forecastDate}</p>
                            <p>Weather: <img src="${forecastIcon}" alt="Weather Icon"></p>
                            <p>Temperature: ${(forecast.main.temp - 273.15).toFixed(2)}&deg;C</p>
                            <p>Humidity: ${forecast.main.humidity}%</p>
                            <p>Wind Speed: ${forecast.wind.speed} m/s</p>
                        </div>
                    </div>
                `;
                forecastContainer.appendChild(forecastItem);
            }
        }

        function updateSearchHistory(city) {
            const searchHistoryList = document.getElementById('search-history-list');
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item');
            listItem.textContent = city;
            listItem.addEventListener('click', () => {
                getWeatherData(city);
            });
            searchHistoryList.appendChild(listItem);
        }
    </script>
</body>
</html>
